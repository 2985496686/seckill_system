<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>seckillList</title>


    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!--jQuery Cookie操作插件-->
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--jQuery countDown倒计时插件-->
    <script src="https://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
</head>
<body>
<div class="container">
   <div class="panel panel-default">
       <div class="panel-heading text-center">
           <h2>秒杀列表</h2>
       </div>
       <div class="panel-body">
           <table class="table table-hover">
               <tr>
                   <th>商品名称</th>
                   <th>库存</th>
                   <th>创建时间</th>
                   <th>秒杀开始时间</th>
                   <th>秒杀结束时间</th>
               </tr>
               <tr th:each="seckill:${seckillList}">
                   <td th:text="${seckill.getName()}"/>
                   <td th:text="${seckill.getNumber()}"/>
                   <td th:text="${#dates.format(seckill.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}"/>
                   <td th:text="${#dates.format(seckill.getStartTime(),'yyyy-MM-dd HH:mm:ss')}"/>
                   <td th:text="${#dates.format(seckill.getEndTime(),'yyyy-MM-dd HH:mm:ss')}"/>
                   <td><a th:href="@{'/seckill/' + ${seckill.getSeckillId()} + '/detail'}" class="btn btn-info" >link</a></td>
               </tr>
           </table>
       </div>
   </div>
</div>
</body>
</html>
